<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta http-equiv="refresh" content="1">
    </head>
    <body>
        <h2 id="AQUI"></h2>
        <script>
            function setHorario(tempo){
                if(tempo < 10){
                    return "0" + tempo;
                }else{
                    return tempo;
                }
            }

            var agora = new Date;

            var HORARIO = setHorario(agora.getHours()) + ":" + setHorario(agora.getMinutes()) + ":" + setHorario(agora.getSeconds());
            var local = document.getElementById("AQUI");

            local.innerHTML = HORARIO ;
        </script>
    </body>
</html>
