<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:1000px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			jQuery(document).ready(function() {
                console.log("Largura janela " + $(window).width() +" Altura: " + $(window).height());
                console.log("Largura documento " + $(document).width() +" Altura: " + $(document).height());
                //Janela é tudo aquilo que vc esta vendo no navegador, document é todo o conteudo
			});

		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
